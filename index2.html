<!DOCTYPE html>
<html>
<head>
  <title>Icon Input Fields</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="form">
    <h1>Sign Up</h1>
    <div class="input-container">
      <span class="icon"><i class="fas fa-user"></i></span>
      <input type="text" class="input-field" placeholder="Username">
    </div>
    <div class="input-container">
      <span class="icon"><i class="fas fa-envelope"></i></span>
      <input type="email" class="input-field" placeholder="Email">
    </div>
    <div class="input-container">
      <span class="icon"><i class="fas fa-lock"></i></span>
      <input type="password" class="input-field" placeholder="Password">
    </div>
    <div class="input-container">
      <span class="icon"><i class="fas fa-lock"></i></span>
      <input type="password" class="input-field" placeholder="Renter Password">
    </div>
    <p><span><input type="checkbox" class="check-box"></span>I agree to the terms of services</p>
    <button type="button" class="signup-btn">sign in</button>
    <hr>
    <p class="or">or</p>
      <button type="button" class="email-btn" onclick="location.href='sign up page.html'">sign in with email</button>
  </div>
</body>
</html>
