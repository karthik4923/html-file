<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="style1.css">

    </head>
    <body>

        <div class="sign-up">
            <h1>Sign Up</h1>
            <input type="Name" class="input-box" placeholder="Enter your Name"> 
            <div>
                <input type="Email" class="input-box" placeholder="Enter your Email">
            </div>
            <div>
                <input type="Phone" class="input-box" placeholder="Enter your phone">
            </div>
            <div>
                <input type="text" class="input-box" placeholder="Create Password">
            </div>
            <div>
                <input type="password" class="input-box" placeholder="Reenter password">
            </div>
            <p><span><input type="checkbox" class="check-box"></span>I agree to the terms of services</p>
            <button type="button" class="signup-btn">sign in</button>
        </div>
        

    </body>
</html>
